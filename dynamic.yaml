
http:
    services:
        app1:
            loadBalancer:
                servers:
                    - url: 'http://localhost:1111/'
                    - url: 'http://localhost:2222/'
                    - url: 'http://localhost:3333/'
    routers:
        app1:
            rule: Host(`localhost`) && Path(`/app1`)
            service: app1
