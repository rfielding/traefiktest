http:
    services:
        app2:
            loadBalancer:
                servers:
                    - url: 'http://localhost:2222'
        app1:
            loadBalancer:
                servers:
                    - url: 'http://localhost:1111'
                    - url: 'http://localhost:3333'
    routers:
        app1:
            rule: Host(`localhost`) && Path(`/app1`)
            service: app1
        app2:
            rule: Host(`localhost`) && Path(`/app2`)
            service: app2
